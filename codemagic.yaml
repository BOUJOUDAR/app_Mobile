workflows:
  android-workflow:
    name: Android Build
    max_build_duration: 120
    environment:
      node: 20.x
    triggering:
      events:
        - push
        - tag
    cache:
      cache_paths:
        - $HOME/Library/Caches/CocoaPods
        - $HOME/.gradle/caches
        - $HOME/.gradle/wrapper
    scripts:
      - name: Install dependencies
        script: |
          npm install --legacy-peer-deps --no-save
      - name: Prebuild project
        script: |
          npx expo prebuild --clean --non-interactive
      - name: Build Android App Bundle
        script: |
          cd android
          chmod +x gradlew
          ./gradlew bundleRelease -x preDebugBuild --stacktrace
    artifacts:
      - android/app/build/outputs/bundle/release/**/*.aab
